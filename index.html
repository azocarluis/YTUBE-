<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicaci√≥n YouTube</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-decorative-bar"></div>

    <div class="youtube-logo-container">
        <div class="youtube-play-button"></div>
    </div>

    <div class="youtube-floor-line"></div>

    <div class="spacer-between">
        <div class="search-container">
            <form class="search-form" action="#" method="get">
                <input type="text" class="search-input" placeholder="Buscar en YouTube..." autofocus>
                <span class="material-icons clear-icon-inside" style="font-size: 20px;">close</span> 
                <span class="material-icons search-icon-inside" style="font-size: 22px;">search</span>
                <button type="submit" class="hidden-submit-button"></button>
            </form>
        </div>
    </div>

    <div class="snaptube-footer-container">
        <span class="material-icons snaptube-icon">home</span>
        <span class="material-icons snaptube-icon">trending_up</span>
        <span class="material-icons snaptube-icon">subscriptions</span>
        <span class="material-icons snaptube-icon">file_download</span>
        <span class="material-icons snaptube-icon">person</span>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
